<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Divisions in CSS</title>

        <style type="text/css">
        
        #div1
        {
            width:80%;
            border: 3px solid black;
            background: yellow;
            color:blue;
            margin:30px 0px 10px 30px;
            /* top right bottom left */
            /* outside the content box */
            padding:20px 0px 10px 20px;
            /* inside the box */
        }
        .undelineclass{
            text-decoration: underline;
        }
        </style>
    </head>
    <body>

        <div id="div1" class="undelineclass">
            This is a line of text in between div with personal div1 id combo.
        </div>

        <div>This is another simple line of text</div>
    </body>
</html>
