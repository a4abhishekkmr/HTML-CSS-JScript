<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Divisions in CSS</title>

        <style type="text/css">
        
        #div1
        {
            width:80%;
            border: 3px solid black;
            background: yellow;
            color:blue;
        }
        .undelineclass{
            text-decoration: underline;
        }
        </style>
    </head>
    <body>

        <div id="div1" class="undelineclass">
            This is a line of text in between div with personal div1 id combo.
        </div>
    </body>
</html>
