<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Opacity in html</title>

        img{
        opacity:0.6;
    }
    img:hover
    {
        opacity: 1.0;
    }
    </style>

</head>
<body>
    <div>
        <img src="txtbg.jpg" width="640" height="400">
    </div>
</body>
</html>
