<!doctype html>

<html>

	<head>
		<title>Nested Table Tutorial</title>
		<meta charset="utf-8">
	</head>


<body>



<table width=50% border=10 bordercolor=yellow cellspacing=2 cellpadding=5>
  <tr>
    <td>
          <table width="300" border="4" bordercolor="red" cellspacing="2" cellpadding="2">
            <tr>
              <td><u><b>KEYWORDS</b></u></td>
              <td><u><b>MEANING</b></u></td>
            </tr>
            <tr>
              <td>git init</td>
              <td>Start git</td>
            </tr>
            <tr>
              <td>git clone</td>
              <td>clone a repository</td>
            </tr>
            <tr>
              <td>git add .</td>
              <td>Add all in repo</td>
            </tr>
            <tr>
              <td>git commit</td>
              <td>message to put</td>
            </tr>
            <tr>
              <td>git push</td>
              <td>Push to repo</td>
            </tr>
            <tr>
              <td>git status</td>
              <td>Status of repo</td>
            </tr>
            <tr>
              <td>git pull</td>
              <td>used to merge master from its branches</td>
            </tr>
            <tr>
              <td>git add form.html</td>
              <td>Adds forms</td>
            </tr>
          </table>
    </td>
  </tr>
</table>

</body>
</html>
