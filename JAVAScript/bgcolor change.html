<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random colors</title>
</head>
<body>
    <script>
        var backColor = new Array();
backColor[0] = '#000000';
backColor[1] = '#111111';
backColor[2] = '#222222';
backColor[3] = '#333333';
        document.body.style.background=backcolor[Math.floor(Math.random()*backcolor.length)];
    </script>
</body>
